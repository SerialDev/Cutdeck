version: '3.8'

services:
  # =============================================================================
  # Frontend - React 19 + TypeScript + Vite
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: cutdeck-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    depends_on:
      - backend
    environment:
      - NODE_ENV=development

  # Production frontend (nginx)
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: cutdeck-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    profiles:
      - production

  # =============================================================================
  # Backend - Python + FastAPI + DaggyD
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cutdeck-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  # =============================================================================
  # Cloudflare Tunnel - Expose services to the internet
  # =============================================================================
  cloudflared:
    build:
      context: ./cloudflared
      dockerfile: Dockerfile
    container_name: cutdeck-cloudflared
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    volumes:
      # Mount cloudflared credentials
      - ~/.cloudflared:/root/.cloudflared:ro
    profiles:
      - tunnel

networks:
  default:
    name: cutdeck-network
